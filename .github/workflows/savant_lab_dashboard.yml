name: Savant LAB Gate + Dashboard

on:
  push:
    branches: [ "main" ]
  pull_request:
  workflow_dispatch:
  schedule:
    - cron: "0 */6 * * *"

permissions:
  contents: write

jobs:
  lab:
    runs-on: ubuntu-latest
    env:
      ARTIFACTS_DIR: artifacts/lab
      DASHBOARD_OUT: dashboard_site
      SAVANT_TIMEOUT: "30"
      SAVANT_BENCH_N: "50"
      SAVANT_EVALSET: lab/data/evalset.jsonl
      SAVANT_BASE_URL: ${{ secrets.https://antonypamo-apisavant2.hf.space }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r lab/requirements-lab.txt

      - name: Run LAB gate
        run: |
          if [ -z "${SAVANT_BASE_URL}" ]; then
            export SAVANT_BASE_URL="https://antonypamo-apisavant2.hf.space"
          fi
          python lab/savant_lab_runner.py

      - name: Baseline compare
        run: |
          if [ -z "${SAVANT_BASE_URL}" ]; then
            export SAVANT_BASE_URL="https://antonypamo-apisavant2.hf.space"
          fi
          python lab/baseline_compare.py

      - name: Build dashboard site
        run: |
          python lab/make_dashboard.py

      - name: Upload run artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: savant-lab-artifacts
          path: artifacts/lab

      - name: Deploy to gh-pages
        if: github.ref == 'refs/heads/main'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          # switch to gh-pages branch
          if git show-ref --quiet refs/heads/gh-pages; then
            git checkout gh-pages
          else
            git checkout --orphan gh-pages
          fi
          rm -rf *
          cp -r dashboard_site/* .
          # keep history.json if exists in branch; history is generated into dashboard_site/history.json
          git add -A
          git commit -m "Update dashboard: $GITHUB_SHA" || echo "No changes to commit"
          git push -f origin gh-pages
